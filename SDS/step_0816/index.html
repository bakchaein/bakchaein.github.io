<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>네이버 메일 따라하기</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="js/jquery-latest.min.js"></script>
	<script src="js/slides.min.jquery.js"></script>
</head>
<body>
	<div class="wrap">
	<div class="header">

	</div>
		<div class="container">
			<div id="calendar">

					<div class="item"><img src="./imgs/calendar-0.jpg" alt="" scr="calendar-0.jpg"></div>
					<div class="item"><img src="./imgs/calendar-1.jpg" alt="" scr="calendar-1.jpg"></div>
					<div class="item"><img src="./imgs/calendar-2.jpg" alt="" scr="calendar-2.jpg"></div>
					<div class="item"><img src="./imgs/calendar-3.jpg" alt="" scr="calendar-3.jpg"></div>
					<div class="item"><img src="./imgs/calendar-4.jpg" alt="" scr="calendar-4.jpg"></div>
				</div>
				<a href="#" class="prev">이전</a>
				<a href="#" class="next">다음</a>
			</div>
		</div>
		<div class="footer">
		    <ul>
		        <li class="app_01">app_01</li>
		        <li class="app_02">app_02</li>
		        <li class="app_03">app_03</li>
		    </ul>
		</div>      
	</div>
	<script>
		$(document).ready(function(){
			$('#calendar').slides()
		})
	</script>
</body>
</html>
