
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="src/jquery.min.js"></script>
</head>
<body>
  <div class="gnb-vt">
    <h class="logo"><a href=""><img src="imgs/top_logo.png" alt=""></a></h>
    <ul>
      <li class="one-depth"><a href="">메뉴 1</a>
        <ul>
          <li><a href="">서브메뉴 1-1</a></li>
          <li><a href="">서브메뉴 1-2</a></li>
          <li><a href="">서브메뉴 1-3</a></li>
        </ul>
      </li>
      <li class="one-depth"><a href="">메뉴 2</a><ul>
          <li><a href="">서브메뉴 2-1</a></li>
          <li><a href="">서브메뉴 2-2</a></li>
          <li><a href="">서브메뉴 2-3</a></li>
          <li><a href="">서브메뉴 2-4</a></li>
        </ul></li>
      <li class="one-depth"><a href="">메뉴 3</a>
        <ul>
          <li><a href="">서브메뉴 3-1</a></li>
          <li><a href="">서브메뉴 3-2</a></li>
          <li><a href="">서브메뉴 3-3</a></li>
        </ul></li>
      <li class="one-depth"><a href="">메뉴 4</a><ul>
          <li><a href="">서브메뉴 4-1</a></li>
          <li><a href="">서브메뉴 4-2</a></li>
        </ul></li>
      <li class="one-depth"><a href="">메뉴 5</a><ul>
          <li><a href="">서브메뉴 5-1</a></li>
          <li><a href="">서브메뉴 5-2</a></li>
          <li><a href="">서브메뉴 5-3</a></li>
        </ul></li>
    </ul>
  </div>
  <script>
  $(function(){
    $('.one-depth>a').click(function(e){
      e.preventDefault(); /* a링크 무력화 */
      $('.one-depth>ul:visible').slideUp().parent().removeClass('on'); /* 다른메뉴 클릭시 열린메뉴 닫기 , :visible(같은메뉴 또 클릭시 서브메뉴 닫기), .parent().removeClass('on') 같은메뉴 또 클릭시 on효과(style.css에 있음) 빼기 */
      $(this).next(':hidden').slideDown().parent().addClass('on').siblings().removeClass('on'); /* 클릭시 서브메뉴 보이기 , :hidden(다른메뉴 클릭시 숨겨진 다른메뉴의 서브메뉴 보이기), .parent().addClass('on') 메뉴클릭해서 서브메뉴 보일때 메뉴에 색상넣기 (style.css에 있음), .siblings().removeClass('on') 다른메뉴 클릭시 기존메뉴 on효과 빼기 */
    })
    
  })
  </script>
  
  <!--slideUp slideDown 는 부드럽게 보이는 아코디언 효과 그냥 show로 주면 딱 보임 -->
  
</body>
</html>
